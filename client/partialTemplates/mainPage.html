<template name="mainPage">
	<div class="row" id="containerNavBar">
		{{#if Template.subscriptionsReady}}
		    {{# if currentUser}}
		    	{{> navBarTemplate}}
		    	{{# if mainPage}}
						<!--PARA LA CARGA DE TWIITS DISPONIBLES COMO SIEMPRE
						<div id="divTweetFeed" class="col-md-8 col-sm-8">{{> tweetFeed}}</div>
						-->
						<!--PARA LA CARGA DE TWIITS CON VIDEO-->
		    		<div id="divTweetFeed" class="col-md-8 col-sm-8">{{> tweetFeedMod}}</div>
		    	{{/if}}

		    	<div class="modal fade" id="dialog-NewTwiit">
			    	{{> tweetBox}}
			    </div>

					<div class="modal fade" id="dialog-VideoTwiit">
			    	{{> videoTwiitBox}}
			    </div>
					
					<div class="modal fade" id="dialog-StateVideoUpload">
						<div class="tweetbox-container ampliacionMarginTopAllViews">
							<div class="panel panel-default tweetbox col-md-6">
								<div class="panel-body">
									Uploading <b>{{file.name}}</b>:
									<span id="progress">{{progress.get}}%</span>
								</div>
							</div>
						</div>
					</div>
		  	{{/if}}
	  	{{else}}
		    {{> loading}}
	  	{{/if}}
	</div>
</template>
