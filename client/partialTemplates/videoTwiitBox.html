<template name="videoTwiitBox">
  <div class="tweetbox-container modalSelectVideoToUpload">
    <div class="panel panel-default videoTwiitBox col-md-6">
      <div class="panel-body panel-body-modalSelectVideoToUpload">

        <!--AQUI HAY QUE AÑADIR AQUI EL CONTENIDO DEL MODAL DONDE IRAN LOS ARCHIVOS
        DE LA GALERIA O SE DARA LA OPCION AL USUARIO EL PODER UTILIZAR LA CAMARA
        PARA SUBIR EL VIDEO-->

        <!--VAMOS A PONER UNA VISTA DE GALERÍA CON LOS ARCHIVOS QUE
        TENEMOS SUBIDOS A MODO DE SIMULACIÓN DE LA GALERÍA DEL TELEFONO-->

        <!--***********************************************************************-->
        <!--***************************VISTA DE GALERIA****************************-->
        <!--***********************************************************************-->
        <div class="row containerMediaFilesFound">
          <div class="containerInitialTextAndExit">
            <p align="center" class="textToVideoTwiitBox">Selecciona una imagen
              <span class="glyphicon glyphicon-remove"></span>
            </p>
          </div>
          {{#each filesInDevice}}
            <div class="col-xs-4 col-sm-4 containerMediaInDevice">
              {{#if this.isImage}}
                <img  src="{{fileURL this}}" alt="{{this.name}}" />
              {{else}}
                {{#if this.isVideo}}
                <video style="padding-left:0px" height="110px">
                  <source src="{{fileURL this}}?play=true" type="{{this.type}}" />
                </video>
                <!-- Video Controls -->
            		<div id="video-controls">
            			<span id="play-pause" class="glyphicon glyphicon-play"></span>
            		</div>
                {{/if}}
              {{/if}}
            </div>
          {{else}}
            NOT FOUND FILES
          {{/each}}
        </div>

        <!--***********************************************************************-->
        <!--***********************************************************************-->
        <!--***********************************************************************-->

        <!--***********************************************************************-->
        <!--********************NAVBAR FIJA AL FONDO DE LA VISTA*******************-->
        <!--***********************************************************************-->
        <nav id="navBarSelectMode" class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            <div class="navbar-header">
              <div class="btn-group" role="group">
                <button style="width: {{setStyleNavBar}}" type="button" id="btnSelectCamera" class="btn btn-secondary btnGroupsShowNotif">
                  <span class="glyphicon glyphicon-camera"></span>
                </button>

                <button style="width: {{setStyleNavBar}}" type="button" id="btnSelectGalery" class="btn btn-secondary btnGroupsShowNotif">
                  <span class="glyphicon glyphicon-picture"></span>
                </button>
              </div>
            </div>
          </div>
        </nav>
        <!--***********************************************************************-->
        <!--***********************************************************************-->
        <!--***********************************************************************-->
      </div>
    </div>
  </div>
</template>
