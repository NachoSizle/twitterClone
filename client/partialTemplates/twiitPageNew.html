<template name="twiitPageNew">  
  <div class="tweetfeed-container">
    <div class="panel panel-default tweetfeed">
      <div class="panel-body">
        <!-- Texto para el contenido del Twitt -->
        {{#if countNotifTwiit}}
          {{#each tweetMessage}}
            {{saveIdInArr}}
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">@{{this.twiitNotifUserName}} 
                  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                   {{convertDateTime}}
                 </h3>
              </div>
              <div class="panel-body">
                {{this.twiitMessage}}
              </div>
               <div class="btn-group" role="group" id="btnGroupInteractions">
                <button type="button" class="btn btn-secondary">
                  <span class="glyphicon glyphicon-bullhorn"></span>
                </button>

                <button type="button" id="btnComm" class="btn btn-secondary" data-toggle="modal" data-target="#dialog-NewTwiit">
                  <span class="glyphicon glyphicon-comment"></span>
                  <span class="badge-numFav badge">{{this.numComment}}</span>
                </button>
                
                <button type="button" id="btnFav" class="btn btn-secondary">
                  <span class="glyphicon glyphicon-heart"></span>
                  <span class="badge-numFav badge">{{this.numFav}}</span>
                </button>
              </div>
            </div>
          {{/each}}
           <button id="btnDismissNotif" class="btn btn-info pull-right" type="button">OK</button>
        {{else}}
          <div class="panel-info">
            <p>Oooooooops Twiit Page New</p>    
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
