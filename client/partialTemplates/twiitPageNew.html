<template name="twiitPageNew">
  {{#if Template.subscriptionsReady}}
    <div class="tweetfeed-container">
      <div class="panel panel-default tweetfeed">
        <div class="panel-body">
          <!-- Texto para el contenido del Twitt -->
          {{#if countNotifTwiit}}
            {{#if btnShowComm}}
              {{#each showComments}}
                {{saveIdInArr}}
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      <a href="{{pathFor 'userProfile' username=this.actorNotif}}">@{{this.actorNotif}}</a> 
                      <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                       {{convertDateTime}}
                     </h3>
                  </div>
                  <div class="panel-body">
                    {{this.twiitMessage}}
                  </div>
                  <div class="btn-group" role="group" id="btnGroupInteractions">
                    <a class="btn btn-secondary">
                      <span class="glyphicon glyphicon-bullhorn"></span>
                    </a>
                    {{#if findNumComment}}
                      <a href="{{pathFor 'twiitCommentPage' _id=this._id}}" class="btn btn-secondary">
                        <span class="glyphicon glyphicon-comment"></span>
                        <span class="badge-numFav badge">{{numComment}}</span>
                      </a>
                    {{else}}
                      <a id="btnComm" class="btn btn-secondary">
                      <span class="glyphicon glyphicon-comment"></span>
                    </a>
                    {{/if}}
                    {{#if numFavorite}}
                      <a id="btnFav" class="btn btn-secondary">
                        <span id="{{idToFavBtn}}" class="glyphicon glyphicon-heart {{classFav}}"></span>
                        <span class="badge badge-numFav">{{numFav}}</span>
                      </a>
                    {{else}}
                      <a id="btnFav" class="btn btn-secondary">
                        <span id="{{idToFavBtn}}" class="glyphicon glyphicon-heart {{classFav}}"></span>
                      </a>
                    {{/if}}
                  </div>
                </div>
              {{/each}}
              {{#if noCommNotif}}
                <p>No tienes comentarios nuevos</p>    
              {{else}}
                <button id="dismissCommNotif" class="btn btn-info pull-right btnDismissNotif" type="button">OK</button>
              {{/if}}
            {{else}}
              {{#each showFavs}}
                {{saveIdInArr}}
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      <a href="{{pathFor 'userProfile' username=this.actorNotif}}">@{{this.actorNotif}}</a> 
                      <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                       {{convertDateTime}}
                     </h3>
                  </div>
                  <div class="panel-body">
                    {{this.twiitMessage}}
                  </div>
                  <div class="btn-group" role="group" id="btnGroupInteractions">
                    <a class="btn btn-secondary">
                      <span class="glyphicon glyphicon-bullhorn"></span>
                    </a>
                    {{#if findNumComment}}
                      <a href="{{pathFor 'twiitCommentPage' _id=this._id}}" class="btn btn-secondary">
                        <span class="glyphicon glyphicon-comment"></span>
                        <span class="badge-numFav badge">{{numComment}}</span>
                      </a>
                    {{else}}
                      <a id="btnComm" class="btn btn-secondary">
                      <span class="glyphicon glyphicon-comment"></span>
                    </a>
                    {{/if}}
                    {{#if numFavorite}}
                      <a id="btnFav" class="btn btn-secondary">
                        <span id="{{idToFavBtn}}" class="glyphicon glyphicon-heart {{classFav}}"></span>
                        <span class="badge badge-numFav">{{numFav}}</span>
                      </a>
                    {{else}}
                      <a id="btnFav" class="btn btn-secondary">
                        <span id="{{idToFavBtn}}" class="glyphicon glyphicon-heart {{classFav}}"></span>
                      </a>
                    {{/if}}
                  </div>
                </div>
              {{/each}}
              {{#if noFavsNotif}}
                <p>No tienes favoritos nuevos</p>    
              {{else}}
                <button id="dismissFavsNotif" class="btn btn-info pull-right btnDismissNotif" type="button">OK</button>
              {{/if}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>

    <nav id="navBarBtnShowNotif" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header">
          <div class="btn-group" role="group">

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowFavsNotif" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-heart"></span>
              <span class="badge badge-notify-navbarFooter">{{notifFavsCount}}</span>
            </button>

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowCommNotif" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-comment"></span>
              <span class="badge badge-notify-navbarFooter">{{notifCommCount}}</span>
            </button>
            
          </div>
        </div>
      </div>
    </nav>

    {{selectTypeNotifToShow}}

  {{else}}
    {{> loading}}
  {{/if}}
</template>
