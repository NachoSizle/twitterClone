<template name="removeProfile">
  {{#if Template.subscriptionsReady}}
    <div class="removeProfile-container">
      <div class="panel panel-default col-sm-6 col-md-6 col-lg-6">
        <div class="panel-body">
          <img src="/emoticonoSad.png" class="img-responsive">
          <p>Estas a punto de eliminar completamente tu perfil. Â¿Deseas continuar?</p>
          <button id="remove" type="button" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok-circle"></i>
          </button>
          <button id="noRemove" type="button" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove-circle"></i>
          </button>
        </div>
      </div>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
