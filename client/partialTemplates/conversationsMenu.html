<template name="conversationsMenu">
  {{#if Template.subscriptionsReady}}

    <div class="tweetfeed-container ampliacionMarginTopAllViews">
      <div class="panel panel-default tweetfeed">
        {{#if btnShowMessages}}
          <h3 class="text-center headerConversationsSection">Chats</h3>
          <div class="panel-body">
            {{> userCardConversation}}
          </div>
        {{else}}
          <h3 class="text-center headerConversationsSection">Contactos</h3>
          <div class="panel-body">
            {{> userCardContact}}
          </div>
        {{/if}}
      </div>
    </div>

    <nav id="navBarBtnShowNotif" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header">
          <div class="btn-group" role="group">

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowContacts" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-user"></span>
            </button>

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowMessages" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            
          </div>
        </div>
      </div>
    </nav>
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<template name="userCardConversation">
  <div class="panel panel-info panel-info-messaging">
    <div class="panel-body panel-body-messaging">
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" id="leftDivCurrentUser">
          <img id="imgUserCardConversation" src="/profileImgTest.png" class="img-circle">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8" id="centerDivCurrentUser">
          <p><strong>NachoSizle</strong></p>
          <p class="lastMessage">Texto de ejemplo de mensaje...</p>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2" id="rightDivCurrentUser">
          <p>19:35</p>
          <a href="{{pathFor 'showConver' username='nachosizle'}}" id="divConversation" class="goToConversation"><span class="glyphicon glyphicon-menu-right"></span></a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="userCardContact">

        <div class="col-md-2 col-sm- 2 col-xs-2" id="leftDivCurrentUser">
          <img id="imgUserCardContact" src="/profileImgTest.png" class="img-circle">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 containerContact" id="centerDivCurrentUser">
          <p><strong>NachoSizle</strong></p>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 containerContact" id="rightDivCurrentUser">
          <a href="{{pathFor 'showConver' username='NachoSizle'}}" id="divConversation" class="goToConversation"><span class="glyphicon glyphicon-menu-right"></span></a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-info panel-info-messaging">
    <div class="panel-body panel-body-messaging">
      <div class="row">
        <div class="col-md-2 col-sm- 2 col-xs-2" id="leftDivCurrentUser">
          <img id="imgUserCardContact" src="/profileImgTest.png" class="img-circle">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 containerContact" id="centerDivCurrentUser">
          <p><strong>Test1</strong></p>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 containerContact" id="rightDivCurrentUser">
          <a href="{{pathFor 'showConver' username='test1'}}" id="divConversation" class="goToConversation"><span class="glyphicon glyphicon-menu-right"></span></a>
        </div>
      </div>
    </div>
  </div>
</template>
