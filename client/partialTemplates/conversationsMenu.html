<template name="conversationsMenu">
  {{#if Template.subscriptionsReady}}

    <div class="tweetfeed-container ampliacionMarginTopAllViews">
      <div class="panel panel-default tweetfeed">
        {{#if btnShowMessages}}
          <h3 class="text-center headerConversationsSection">Chats</h3>
          <div class="panel-body">
            {{#if hasChatsForCurrentUser}}
              {{#each showChatsForThisUser}}
                {{#if chatName this.nameChat}}
                  <div class="panel panel-info panel-info-messaging">
                    <div class="panel-body panel-body-messaging">
                      <div class="row">
                        <div class="col-md-2 col-sm-2 col-xs-2" id="leftDivCurrentUserConversation">
                          <img id="imgUserCardConversation" src="/profileImgTest.png" class="img-circle">
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8" id="centerDivCurrentUserConversation">
                          <p><strong>{{chatName}}</strong></p>
                          <p class="lastMessage">{{getLastMessageFromThisChat this.nameChat}}</p>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2" id="righDivCurrentUserConversation">
                          <p>{{getTimeLastMessageFromThisChat}}</p>
                          <a href="{{pathFor 'showConver' username=chatName}}" style="font-size: 16px;"><span class="glyphicon glyphicon-menu-right"></span></a>
                        </div>
                      </div>
                    </div>
                  </div>
                {{/if}}
              {{/each}}
            {{else}}
                <h5 class="text-center headerConversationsSection">Todavia no tienes ning√∫n chat</h5>
            {{/if}}
          </div>
        {{else}}
          <h3 class="text-center headerConversationsSection">Contactos</h3>
          <div class="panel-body">
            {{#if hasContactForCurrentUser}}
              {{#each showContactsForThisUser}}
                <div class="panel panel-info panel-info-messaging">
                  <div class="panel-body panel-body-messaging">
                    <div class="row">
                      <div class="col-md-2 col-sm- 2 col-xs-2" id="leftDivCurrentUserContact">
                        <img id="imgUserCardConversation" src="/profileImgTest.png" class="img-circle">
                      </div>
                      <div class="col-md-8 col-sm-8 col-xs-8 containerContact" id="centerDivCurrentUserContact">
                        <p style="font-size: 16px;"><strong>{{this}}</strong></p>
                      </div>
                      <div class="col-md-2 col-sm-2 col-xs-2 containerContact" id="rightDivCurrentUserContact">
                        <a href="{{pathFor 'showConver' username=this}}" id={{this}} class="goToConversation"><span class="glyphicon glyphicon-menu-right"></span></a>
                      </div>
                    </div>
                  </div>
                </div>
              {{/each}}
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>

    <nav id="navBarBtnShowNotif" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header">
          <div class="btn-group" role="group">

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowContacts" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-user"></span>
            </button>

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowMessages" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            
          </div>
        </div>
      </div>
    </nav>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
