<template name="followAnts">
  {{#if Template.subscriptionsReady}}

    {{getDataFollowAnts}}

    {{#if getWhatShow}}
      <h3 class="text-center">Seguidores</h3>
    {{else}}
      <h3 class="text-center">Siguiendo</h3>
    {{/if}}

    <div class="tweetfeed-container">
      <div class="panel panel-default tweetfeed">
        <div class="panel-body">
          {{#if btnShowFollowers}}
            {{#each showFollowers}}
              {{#each getProfileData this}}
                <!--PLANTILLA DE USUARIO, CON SU IMAGEN, NOMBRE DE USUARIO,
                DESCRIPCION Y DOS BTN: IR A PERFIL-->
                {{#if orientationCard}}
                  <!--IMG IZQUIERDA-->
                  {{> userCardImgIzq}}
                {{else}}
                  {{> userCardImgDer}}
                {{/if}}
              {{/each}}
            {{/each}}
            {{#if noFollowers}}
              <p>No tienes seguidores</p>    
            {{/if}}
          {{else}}
            {{#each showFollowings}}
              <!--PLANTILLA DE USUARIO, CON SU IMAGEN, NOMBRE DE USUARIO,
              DESCRIPCION Y DOS BTN: IR A PERFIL-->
              {{#each getProfileData this}}
                {{#if orientationCard}}
                  <!--IMG DERECHA-->
                  {{> userCardImgIzq}}
                {{else}}
                  {{> userCardImgDer}}
                {{/if}}
              {{/each}}
            {{/each}}
            {{#if noFollowings}}
              <p>No est√°s siguiendo a nadie</p>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>

    <nav id="navBarBtnShowNotif" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header">
          <div class="btn-group" role="group">

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowFollowers" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-user"></span>
              <span class="glyphicon glyphicon-hand-left"></span>
              <span class="badge badge-notify-navbarFooter">{{followersCount}}</span>
            </button>

            <button style="width: {{setStyleNavBar}}" type="button" id="btnShowFollowings" class="btn btn-secondary btnGroupsShowNotif">
              <span class="glyphicon glyphicon-user"></span>
              <span class="glyphicon glyphicon-hand-right"></span>
              <span class="badge badge-notify-navbarFooter">{{followingsCount}}</span>
            </button>
            
          </div>
        </div>
      </div>
    </nav>

  {{else}}
    {{> loading}}
  {{/if}}
</template>

<!--PLANTILLA DE USUARIO, CON SU IMAGEN, NOMBRE DE USUARIO,
DESCRIPCION Y DOS BTN: IR A PERFIL Y DEJAR DE SEGUIR-->
<template name="userCardImgIzq">
  <div class="panel panel-info">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6" id="leftDivCurrentUser">
          <img id="imgCurrentUser" src="{{this.imgFoundProf}}" class="img-responsive">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6" id="rightDivCurrentUser">
          <p><strong>@{{this.userNameProfile}}</strong></p>
          <p>{{this.userDescription}}</p>
          <div class="btn-group" role="group" id="btnGroupInteractions">
            <a href="{{pathFor 'userProfile' username=this.userNameProfile}}" class="btn">
              <span class="glyphicon glyphicon-eye-open"></span>
              Ver perfil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="userCardImgDer">
  <div class="panel panel-info">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6" id="leftDivCurrentUser">
          <p><strong>@{{this.userNameProfile}}</strong></p>
          <p>{{this.userDescription}}</p>
          <div class="btn-group" role="group" id="btnGroupInteractions">
            <a href="{{pathFor 'userProfile' username=this.userNameProfile}}" class="btn">
              <span class="glyphicon glyphicon-eye-open"></span>
              Ver perfil
            </a>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6" id="rightDivCurrentUser">
          <img id="imgCurrentUser" src="{{this.imgFoundProf}}" class="img-responsive">
        </div>
      </div>
    </div>
  </div>
</template>
