<template name="whatsAppRequestPage">  
  {{#if Template.subscriptionsReady}}
    {{# if countNotifTwiit}}
      {{#each whatsNotif}}
      <div class="tweetfeed-container" id="">
        <div class="panel panel-default tweetfeed">
          <div class="panel-body">
          <!-- Texto para el contenido del Twitt -->
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Solicitud de WhatsApp de @<strong>{{this.actorNotif}}</strong>
                </h3>
              </div>
              <div class="panel-body">
                <p>Â¿Desea aceptar o rechazar la solicitud?</p>
              </div>
            </div>
            <button id="sentYes" type="button" class="btn btn-info">
              <i class="glyphicon glyphicon-ok-circle"></i>
            </button>
            <button id="sentNo" type="button" class="btn btn-danger">
              <i class="glyphicon glyphicon-remove-circle"></i>
            </button>
          </div>
        </div>
      </div>
    {{/each}}
    {{else}}
      <div class="panel-info">
        <p>Oooooooops</p>    
      </div>
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
