<template name="whatsAppRequestPage">  
  {{#if Template.subscriptionsReady}}

    {{# if countNotifRequest}}
      {{#each whatsRequestNotif}}
      <div class="tweetfeed-container" id="">
        <div class="panel panel-default tweetfeed">
          <div class="panel-body">
          <!-- Texto para el contenido del Twitt -->
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Solicitud de WhatsApp de @<strong>{{this.actorNotif}}</strong>
                </h3>
              </div>
              <div class="panel-body">
                <p>Â¿Desea aceptar o rechazar la solicitud?</p>
              </div>
            </div>
            <button id="sentYes" type="button" class="btn btn-info">
              <i class="glyphicon glyphicon-ok-circle"></i>
            </button>
            <button id="sentNo" type="button" class="btn btn-danger">
              <i class="glyphicon glyphicon-remove-circle"></i>
            </button>
          </div>
        </div>
      </div>
    {{/each}}
    {{else}}
      <p>NO HAY MAS NOTIF</p>
    {{/if}}

    {{# if countNotifResponse}}
    <div class="tweetfeed-container">
      <div class="panel panel-default tweetfeed">
        <div class="panel-body">
          {{#each whatsResponseNotif}}
            <!-- Texto para el contenido del Twitt -->
            <div class="panel panel-info" id="{{this.actorNotif}}">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Respuesta de solicitud de WhatsApp de @<strong>{{this.actorNotif}}</strong>
                </h3>
              </div>
              <div class="panel-body">
                {{# if this.stateResponse}}
                  <p>Ha sido aceptada!</p>
                {{else}}
                  <p>Ha sido rechazada =(</p>
                {{/if}}
              </div>
              <div class="btn-group" role="group" id="btnGroupResWhatsNotif">
                <a id="goToProfile" class="btn btn-secondary">
                  <span class="glyphicon glyphicon-user"></span>
                </a>
                <a class="btn btn-secondary">
                  <span id="clearNotif" class="glyphicon glyphicon-remove"></span>
                </a>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    {{else}}
      <p>NO HAY MAS NOTIF</p>
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
