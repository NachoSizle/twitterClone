<template name="followUsers">
	<form class="form-inline"> 
		<input type="text" class="form-control" id="searchUser" placeholder="Search for user">
		<button type="submit" class="btn btn-info">Search</button>

		{{#if foundUser}}
			<div class="tweetfeed-container">
				<div class="panel panel-default tweetfeed">
		    		<div class="panel-body">
					  <div class="panel panel-info">
					    <div class="panel-body">
					      <div class="row">
					        <div class="col-md-6 col-sm-6 col-xs-6" id="leftDivCurrentUser">
					          <img id="imgCurrentUser" src="/profileImgTest.png" class="img-responsive">
					        </div>
					        <div class="col-md-6 col-sm-6 col-xs-6" id="rightDivCurrentUser">
					          <p><strong>@{{foundUser.username}}</strong></p>
					          <p>Esta es una descripcion a modo de ejemplo para una plantilla de 
					          usuario.</p>
					          <div class="btn-group" role="group" id="btnGroupInteractions">
					            <a href="{{pathFor 'userProfile' username=this}}" class="btn btn-secondary">
					              <span class="glyphicon glyphicon-eye-open"></span>
					              Visitar perfil
					            </a>
					            <a class="btn btn-secondary" id="followRec">
					              <span class="glyphicon glyphicon-plus-sign"></span>
					              Seguir
					            </a>
					          </div>
					        </div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		{{/if}}
  		
  		{{#if recUsersLis}}
		  	<div class="recommend-users"> 
			  <h5>Who to follow:</h5>
			  {{#each recommendedUsers}}
			  	{{> userCard}}
			  	<!--
			    <button type="button" class="btn btn-default" id="followRec">Follow @{{this.username}}</button>
			    -->
			  {{/each}}
			</div>
		{{/if}}
		
	</form>
</template>
