<template name="uploadFile">
    <div align="center" class="ampliacionMarginTopAllViews">
      {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
      {{else}}
        <input id="selectFile" class="myFileInput" type="file" />
      {{/with}}

      <div class="filesInBBDD">
        {{#each fileUpload}}
          <p>{{this.name}}</p>
        {{/each}}
      </div>
    </div>
</template>
