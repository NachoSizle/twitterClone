<template name="whatsAppNotif">
  {{#if Template.subscriptionsReady}}
    <a id="linkToWhatsNotif" href="{{pathFor 'whatsAppRequestPage' userName=this.currentUser}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <!--Notificaciones-->
    <span class="glyphicon glyphicon-inbox whatsInbox"></span>

      {{#if whatsNotifCount}}
        {{#if modeDisplay}}
          <span class="badge badge-inverse">{{whatsNotifCount}}</span>
        {{else}}
          {{#if infoStateCollapseNavBar}}
            <span class="badge badge-inverse">{{whatsNotifCount}}</span>
          {{/if}}
        {{/if}}
      {{/if}}

    </a>
    {{#unless whatsNotifCount}}
    <ul class="notification dropdown-menu dropdown-menu-center">
      <li><span>No Notifications</span></li>
    </ul>
    {{/unless}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
