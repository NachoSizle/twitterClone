<template name="socialNetworkBox"> 
  	{{#if Template.subscriptionsReady}}
  		<div class="tweetbox-container">
		    <div class="panel panel-default tweetbox col-md-6">
		      <div class="panel-body">
			<!-- CONTAINER TO ADD NEW SOCIAL NETWORK -->
				<form role="form" class="row">
				{{# if modeAddNewSN}}
					<h3>{{modeAddNewSN.messageMode}}</h3>
					<div class="col-lg-6" id="containerInputs">
					{{#each contentToAppend}}
						<div class='input-group' id='inputGroup{{this.id}}' style='margin-bottom: 10px;'>
			          		<div class='input-group-btn'>
			          			<button id="{{this.id}}" type='button' class='btn btn-default btnOptionsSN' aria-haspopup='true' aria-expanded='false'>{{this.valueBtn}}</button>
			          		</div>

			          		<input required id='input{{this.id}}' type='text' class='form-control inputSN' aria-label='...' placeholder='{{this.placeholder}}'>

			          		<button id='clearDataUser{{this.id}}' type='button' class='btn btn-danger' aria-haspopup='true' aria-expanded='false'>
			          			<span id='{{this.id}}' class="glyphicon glyphicon-remove"></span>
			      			</button>
			          	</div>
			        {{/each}}
					</div><!-- /.col-lg-6 -->
				{{/if}}
					<div>
						{{# if userHaveSN}}
						  	<button id="btnNewSN" class="btn btn-primary" type="button">
								<span class="glyphicon glyphicon-plus-sign"></span>
				  		  	</button>
				  		{{/if}}
				  		<!--
				  		HAY QUE VER COMO PODER BLOQUEAR EL RECARGA DE PAGINA QUE PROVOCA EL SUBMIT
				  		OTRA OPCION ES IMPLEMENTAR EL MENSAJE EMERGENTE: "Completa este campo" QUE HTML5
				  		NOS OFRECE CON LA ETIQUETA required PARA PRESCINDIR DE LA PROPIEDAD SUBMIT DEL BOTON
				  		-->
			  		  	<button id="saveData" class="btn btn-primary" type="button">
							<span class="glyphicon glyphicon-ok"></span>
			  		  	</button>

			  		  	<div class="msgFieldEmpty" hidden="true">
			  		  		<span><i>Completa los campos vac√≠os</i></span>
			  		  	</div>
			  		</div>
				</form>
		      </div>
		    </div>
		  </div>
	{{else}}
	  {{> loading}}
	{{/if}}
</template>
