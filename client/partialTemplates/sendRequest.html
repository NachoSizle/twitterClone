<template name="sendRequest"> 
  	{{#if Template.subscriptionsReady}}
  		<div class="sentPet-container">
		    <div class="panel panel-default col-sm-6 col-md-6 col-lg-6">
	      		<div class="panel-body">
	  				<!--<img src="/emoticonoSad.png" class="img-responsive">-->
		          	<p>Se va a enviar una petición de WhatsApp a {{userNameToSentPet}}. ¿Deseas continuar?</p>
		          	<button id="sent" type="button" class="btn btn-primary">
		            	<i class="glyphicon glyphicon-ok-circle"></i>
		          	</button>
		          	<button id="noSent" type="button" class="btn btn-danger">
		            	<i class="glyphicon glyphicon-remove-circle"></i>
		         	</button>
		      	</div>
	    	</div>
	  	</div>
	{{else}}
	  {{> loading}}
	{{/if}}
</template>
