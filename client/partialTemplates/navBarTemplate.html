<template name="navBarTemplate">
{{# unless noRender}}
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" id="btnNewTweet" class="navbar-toggle collapsed" data-toggle="modal" data-target="#dialog-NewTwiit">
	        <span class="glyphicon glyphicon-pencil"></span>
	      </button>

	      <button type="button" id="btnMenuNavBar" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      		<span class="sr-only">Toggle navigation</span>
      		<span class="glyphicon glyphicon-tasks"></span>
      		{{#if notificationCount}}
      			{{#unless infoStateCollapseNavBar}}
		      		<span class="badge badge-notify">{{notificationCount}}</span>
      			{{/unless}}
      		{{else}}
      			{{#unless infoStateCollapseNavBar}}
		      		<span class="badge badge-notify whatsBadge">{{whatsNotifCount}}</span>
      			{{/unless}}
		    {{/if}}

    	  </button>
    	  <a href="/"><img id="imgLogTwiiterClone" src="/imgLogTwiiterClone.png" class="img-responsive navbar-brand"></a>
	    </div>

		<!--PARTE DERECHA DE LA BARRA DE NAVEGACION-->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    	{{# if currentUser}}
		      	<ul id="dropDownMenu" class="nav navbar-nav navbar-right">
			      	{{#if whatsAppReq}}
			      	<li id="whatsNotif">
			            {{> whatsAppNotif}}
			      	</li>
			      	{{/if}}

			      	<li>
			            {{> notificationsNew}}
			      	</li>
			      	
			        <li>
			        	<a href="/whoToFollow" id="recommendationsBtn">
			        		<span class="glyphicon glyphicon-search"></span>
			        	</a>
			        </li>
			        <li>
			        	{{#unless infoStateCollapseNavBar}}
					  		<a id="btnNewTwiit" type="button" href="#" class="navbar-btn" data-toggle="modal" data-target="#dialog-NewTwiit">
					        	<span class="glyphicon glyphicon-pencil"></span>
					      	</a>
					  	{{/unless}}
			        </li>
			        <!--
			        <li>
			        	<a id="videoTrans" type="button" class="navbar-btn">
			        		<span class="glyphicon glyphicon-camera"></span>
		    			</a>
			        </li>
			        -->
			        <li>
			        	<a href="{{pathFor 'conversationsMenu'}}" id="btnShowConver" type="button" class="navbar-btn">
			        		<span class="glyphicon glyphicon-envelope"></span>
		    			</a>
			        </li>
			        <li>
		              	<a href="{{pathFor 'userProfile' username=currentUser.name}}" class="imgProfileNavBar"><img id="imgProfile" src="{{userImgFound}}" class="img-responsive"></a>
			        </li>
		      	</ul>
          	{{/if}}
	    </div>
	  </div>
	</nav>
	{{/unless}}
</template>
